<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- toasty -->
    <!-- put these into the <head> of your HTML -->
    <link rel="stylesheet" href="./toasty/toasty.min.css" type="text/css">
    <style type="text/css">
        @media (min-width: 768px) {
            .h-md-100 {
                height: 100vh;
            }
        }

        .btn-round {
            border-radius: 30px;
        }

        .bg-indigo {
            background: rgb(0, 61, 130);
        }

        .text-cyan {
            color: #35bdff;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_RRiEdTEU7DCtgmpKxa0fA");
        })();
    </script>
</head>

<body>
    <!-- Main -->
    <div class="d-md-flex h-md-100 align-items-center">
        <div class="col-md-6 p-0 bg-indigo h-md-100">
            <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                <div class="logoarea pt-5 pb-5">
                    <p>
                        <i class="fa fa-home fa-3x"></i>
                    </p>
                    <a class="btn btn-outline-light btn-lg btn-round" href="index.html">Go Back Home</a>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
            <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
                <form id="contact" class="border rounded p-5" action="">
                    <h3 class="mb-4 text-center">Get In Touch</h3>
                    <div class="form-group">
                        <input type="text" name="from_name" autocomplete="name" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Full Name" required="">
                    </div>
                    <div class="form-group">
                        <input type="email" name="from_email" class="form-control from_email" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="E-mail" required="">
                    </div>
                    <div class="form-group">
                        <textarea type="password" name="message_html" class="form-control msg"
                            id="exampleInputPassword1" placeholder="What's on your mind?" required=""></textarea>
                    </div>
                    <input type="text" name="to_name" hidden value="Patrick@Manutratech" />
                    <button onclick="sendEmail()" id="btn" type="submit"
                        class="btn btn-success btn-round btn-block shadow-sm">Send</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End Main -->
    <script src="./toasty/toasty.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- ------------------------------ Email JS ------------------------------- -->
    <!-- <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <!-- ------------------------------ SMTP JS ------------------------------- -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
